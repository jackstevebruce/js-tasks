<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-box {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      width: 100%;
      margin-top: 10px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    #found {
      margin-top: 20px;
      text-align: center;
    }
    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-box">
      <h2 class="text-center mb-4">Search</h2>
      <div class="input-group mb-3">
        <input type="text" id="name" class="form-control" placeholder="Enter Name" />
        <button class="btn btn-primary" onclick="search()">Search</button>
      </div>
      <p id="found" class="text-success"></p>
      <div id="result"></div>
    </div>
  </div>
  <script>
    details = [
      {
        name: "Alice",
        age: 25,
        place: "New York",
        dob: "1998-03-12",
      },
      {
        name: "Bob",
        age: 32,
        place: "Los Angeles",
        dob: "1991-07-19",
      },
      {
        name: "Charlie",
        age: 41,
        place: "Chicago",
        dob: "1982-11-03",
      },
      {
        name: "David",
        age: 18,
        place: "Houston",
        dob: "2005-05-08",
      },
      {
        name: "Emily",
        age: 29,
        place: "San Francisco",
        dob: "1994-09-26",
      },
      {
        name: "Frank",
        age: 36,
        place: "Boston",
        dob: "1987-12-30",
      },
      {
        name: "Grace",
        age: 22,
        place: "Miami",
        dob: "2001-01-14",
      },
      {
        name: "Harry",
        age: 47,
        place: "Seattle",
        dob: "1976-06-21",
      },
    ];

    function search() {
      var name = document.getElementById("name").value;
      for (var i = 0; i < details.length; i++) {
        var temp = details[i]["name"];
        if (temp.toUpperCase() == name.toUpperCase()) {
          document.getElementById("found").textContent = "Found";
          document.getElementById("result").innerHTML =
            "<strong>Name:</strong> " +
            details[i]["name"] +
            "<br><strong>Place:</strong> " +
            details[i]["place"] +
            "<br><strong>Age:</strong> " +
            details[i]["age"] +
            "<br><strong>Date of Birth:</strong> " +
            details[i]["dob"];
          return true;
        }
      }
      document.getElementById("found").textContent = "Not Found!";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
