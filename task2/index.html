<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sum of Two Numbers</h1>
        <form>
            <div class="form-group">
                <label for="Text1">First Number</label>
                <input type="number" class="form-control" id="Text1" name="TextBox1">
            </div>

            <div class="form-group">
                <label for="Text2">Second Number</label>
                <input type="number" class="form-control" id="Text2" name="TextBox2">
            </div>

            <input type="button" class="btn btn-primary btn-lg btn-block" value="Calculate Sum" onclick="addNumbers()">
            
            <div id="result" class="mt-3"></div>
        </form>
    </div>

    <script>
        function addNumbers() {
            var firstNumber = parseInt(document.getElementById("Text1").value) || 0;
            var secondNumber = parseInt(document.getElementById("Text2").value) || 0;
            var result = firstNumber + secondNumber;
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "The sum is: " + result;
            resultElement.style.display = "block";
        }
    </script>
</body>
</html>
