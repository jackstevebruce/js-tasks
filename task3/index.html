<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #payment {
            text-align: center;
            font-size: 20px;
            color: #28a745;
            margin-top: 20px;
        }

        .btn-calculate {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-calculate:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <div class="form-group">
            <label for="amount">Loan Amount</label>
            <input type="number" id="amount" class="form-control" min="1" max="5000000" onchange="computeLoan()">
        </div>

        <div class="form-group">
            <label for="interest_rate">Interest Rate (%)</label>
            <input type="number" id="interest_rate" class="form-control" min="0" max="100" value="10" step="0.1" onchange="computeLoan()">
        </div>

        <div class="form-group">
            <label for="months">Months to Pay</label>
            <input type="number" id="months" class="form-control" min="1" max="300" value="1" step="1" onchange="computeLoan()">
        </div>

        <button class="btn-calculate" onclick="computeLoan()">Calculate EMI</button>
        
        <div id="payment"></div>
    </div>

    <script>
        function computeLoan() {
            const amount = document.getElementById("amount").value;
            const interestRate = document.getElementById("interest_rate").value;
            const months = document.getElementById("months").value;

            const interest = (amount * (interestRate * 0.01)) / months;
            let payment = ((amount / months) + interest).toFixed(2);
            payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            document.getElementById("payment").innerHTML = `Monthly Payment: ${payment}`;
        }
    </script>
</body>
</html>
